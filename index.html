<!DOCTYPE html>
<html>

<head>
    <title>Google</title>
    <link href="styling.css" type="text/css" rel="stylesheet">
</head>

<body>
    <nav id="topnav">
        <ul id="topleftnav">
            <li class="topleft"><a href="" class="links">About</a></li>
            <li class="topleft"><a href="" class="links">Store</a></li>
        </ul>
        <ul id="toprightnav">
            <li class="topright"><a href="" class="links">Gmail</a></li>
            <li class="topright"><a href="" class="links">Images</a></li>
            <li class="topright"><a href=""><img id="apps"
                        src="https://cdn1.iconfinder.com/data/icons/material-core/16/apps-512.png"
                        alt="Google Apps"></a></li>
            <li class="topright"><a href="" id="signin">Sign in</a></li>
        </ul>
    </nav>

    <div id="center">
        <div id="logocontainer">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
                alt="google logo">
        </div>
        <div id="searchbar-container">
            <form>
                <img class="glass" src="img/search.svg" alt="magnifying-glass">
                <input type="text" name="Search" id="searchbar">
                <img class="mic" src="img/mic.svg" alt="microphone">
            </form>
        </div>
        <div id="buttons">
            <form>
                <input class="button" type="submit" value="Google Search" name="Search button">
                <input class="button" type="submit" value="I'm Feeling Lucky" name="Lucky button">
            </form>
        </div>
        <div id="googlelang">
            Google offered in: <a class="linklang" href="">Deutsch</a>
        </div>
    </div>

    <footer>
        <div id="germany">
            <div class="ger">Germany</div>
        </div>
    </footer>

</body>

</html>
